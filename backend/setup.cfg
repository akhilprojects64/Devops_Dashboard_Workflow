[tool:pytest]
testpaths = tests
python_files = test_*.py
addopts = -v --tb=short
pythonpath = .

[coverage:run]
source = .
omit = 
    tests/*
    venv/*
    .venv/*
    */migrations/*
    */venv/*
    */env/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
